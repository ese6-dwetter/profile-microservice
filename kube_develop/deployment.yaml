﻿apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: profile-microservice
  name: profile-microservice
  namespace: dwetter-develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profile-microservice
  template:
    metadata:
      labels:
        app: profile-microservice
    spec:
      containers:
        - image: ese6dwetter/profile-microservice
          imagePullPolicy: IfNotPresent
          name: profile-microservice
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /healthy
              port: 80
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi